<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - BMI Institute</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section id="registration">
    <div class="container">
      <h2>Register for Courses</h2>
      <form id="registration-form">
        <!-- Personal Information Section -->
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="course">Select Course:</label>
        <select id="course" name="course" required>
          <option value="leadership">Leadership 101</option>
          <option value="community-engagement">Community Engagement</option>
          <option value="spiritual-development">Spiritual Development</option>
        </select>

        <!-- Payment Section -->
        <label for="payment">Credit Card Info:</label>
        <input type="text" id="payment" name="payment" placeholder="Enter your credit card details" required>

        <button type="submit" class="cta-button">Complete Registration</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 BMI Institute. All Rights Reserved. <a href="#">Privacy Policy</a></p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
